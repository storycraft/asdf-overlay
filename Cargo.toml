[workspace]
members = ["./crates/*", "./xtask", "./examples/rust/*"]
resolver = "2"

[workspace.package]
version = "0.6.7"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/storycraft/asdf-overlay"

[workspace.dependencies]
asdf-overlay = { version = "0.6.7", path = "./crates/overlay" }
asdf-overlay-hook = { version = "0.6.7", path = "./crates/hook" }
asdf-overlay-client = { version = "0.6.7", path = "./crates/client" }
asdf-overlay-common = { version = "0.6.7", path = "./crates/common" }

tokio = "1.44.2"

[workspace.dependencies.dll-syringe]
version = "0.16.0"
default-features = false

[workspace.dependencies.windows]
version = "0.61.1"
